<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
<div class="container d-flex justify-content-center">
<table class="border border-light rounded">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="bg-dark rounded" colspan="4">
	  <p class="h5 text-primary" id="acum"><p/>
      <p class="h3 text-white" id="display"><p/>
	  </td>
    </tr>
    <tr>
      <td colspan="2"><button id="clear" type="button" class="operators btn btn-danger">AC</button></td>
      <td><button id="divide" type="button" class="operators btn btn-dark">/</button></td>
      <td><button id="multiply" type="button" class="operators btn btn-dark">x</button></td>
    </tr>
    <tr>
      <td><button id="seven" type="button" class="numbers btn btn-secondary">7</button></td>
      <td><button id="eight" type="button" class="numbers btn btn-secondary">8</button></td>
      <td><button id="nine" type="button" class="numbers btn btn-secondary">9</button></td>
      <td><button id="subtract" type="button" class="operators btn btn-dark">-</button></td>
    </tr>
    <tr>
      <td><button id="four" type="button" class="numbers btn btn-secondary">4</button></td>
      <td><button id="five" type="button" class="numbers btn btn-secondary">5</button></td>
      <td><button id="six" type="button" class="numbers btn btn-secondary">6</button></td>
      <td><button id="add" type="button" class="operators btn btn-dark">+</button></td>
    </tr>
    <tr>
      <td><button id="one" type="button" class="numbers btn btn-secondary">1</button></td>
      <td><button id="two" type="button" class="numbers btn btn-secondary">2</button></td>
      <td><button id="three" type="button" class="numbers btn btn-secondary">3</button></td>
      <td rowspan="2"><button id="equals" type="button" class="operators btn btn-primary">=</button></td>
    </tr>
    <tr>
      <td colspan="2"><button id="zero" type="button" class="numbers btn btn-secondary">0</button></td>
      <td><button id="decimal" type="button" class="numbers btn btn-secondary">.</button></td>
    </tr>
  </tbody>
</table>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="javascript.js" charset="utf-8"></script>
</body>
</html>

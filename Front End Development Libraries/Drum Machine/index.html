<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
<div id="drum-machine" class="container d-flex justify-content-center">
<table class="border border-light rounded">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="border border-primary rounded" colspan="4"><p class="h1" id="display" ><p/></td>
    </tr>
    <tr>
      <td><button id="btnQ" type="button" class="drum-pad btn btn-primary">Q
 <audio id="Q" src="" name="" class="clip"></audio>    
        </button></td>
      <td><button id="btnW" type="button" class="drum-pad btn btn-primary">W
 <audio id="W" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td><button id="btnE" type="button" class="drum-pad btn btn-primary">E
 <audio id="E" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td>
        <p id="volumeValue" class="h1"></p>
        <input min="0" max="1" step="0.01" type="range" class="form-range" id="volume">
      </td>
    </tr>
    <tr>
      <td><button id="btnA" type="button" class="drum-pad btn btn-primary">A
 <audio id="A" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td><button id="btnS" type="button" class="drum-pad btn btn-primary">S
 <audio id="S" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td><button id="btnD" type="button" class="drum-pad btn btn-primary">D
 <audio id="D" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td><p class="h1">Power</p>
        <div class="form-check form-switch">
        <input class="form-check-input " type="checkbox" id="power">
        </div>
          
        </td>
    </tr>
    <tr>
      <td><button id="btnZ" type="button" class="drum-pad btn btn-primary">Z
 <audio id="Z" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td><button id="btnX" type="button" class="drum-pad btn btn-primary">X
 <audio id="X" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td><button id="btnC" type="button" class="drum-pad btn btn-primary">C
 <audio id="C" src="" name="" class="clip"></audio> 
        
        </button></td>
      <td><p class="h1">Bank</p>
        <div class="form-check form-switch">
        <input class="form-check-input " type="checkbox" id="bank">
        </div>
        </td>
    </tr>
  </tbody>
</table>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="javascript.js" charset="utf-8"></script>
</body>
</html>
